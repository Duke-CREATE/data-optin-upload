name: Continuous Integration
on: 
  push:
    branches: 
      - main
      - production
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: make install

    - name: Run tests
      run: make test